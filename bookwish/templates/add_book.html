{% extends "base.html" %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="row">
      <div class="col s12">
        {% for message in messages %}
          <div class="card blue-grey lighten-4">
            <div class="card-content">
              {{ message }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
{% endwith %}

<h3 class="center-align white-text">Add Book</h3>

<div class="row card-panel blue-grey lighten-1">
    <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
        <div class="row">
            <div class="input-field col s12">
                <input id="book_title" name="book_title" minlength="3" maxlength="50" type="text" class="validate" required>
                <label for="book_title">Book Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="book_author" name="book_author" minlength="3" maxlength="50" type="text" class="validate" required>
                <label for="book_author">Book Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="book_genre" name="book_genre" minlength="3" maxlength="50" type="text" class="validate" required>
                <label for="book_genre">Book Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="book_link" name="book_link" minlength="3" maxlength="150" type="text" class="validate" required>
                <label for="book_link">Book Link</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="has_read">
                        <input id="has_read" name="has_read" type="checkbox">
                        <span class="lever"></span>
                        Has Read
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large orange accent-3">
                    Add Book
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
